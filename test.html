<!DOCTYPE html>
<html>
<head>
	<title>Hello!</title>
</head>
<body>
	<h1>Hello!</h1>
	<p>I know your IP address:</p>
	<p id="ip-address"></p>

	<script src="https://api.ipify.org?format=jsonp&callback=getIP"></script>
	<script>
		// Function to handle the IP address response
		function getIP(response) {
			// Display the IP address on the webpage
			document.getElementById("ip-address").innerHTML = response.ip;
		}
	</script>
</body>
</html>
