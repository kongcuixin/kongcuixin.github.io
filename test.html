<!DOCTYPE html>
<html>
<head>
	<title>Hello!</title>
</head>
<body>
	<h1>Hello!</h1>
	<p>I know your IP address:</p>
	<p id="ip-address"></p>

	<script>
		// Function to handle the IP address response
		function getIP(json) {
			// Display the IP address on the webpage
			document.getElementById("ip-address").innerHTML = json.ip;
		}

		// Call the ipify.org API to get the user's IP address
		var script = document.createElement('script');
		script.src = 'https://api.ipify.org?format=jsonp&callback=getIP';
		document.getElementsByTagName('head')[0].appendChild(script);
	</script>
</body>
</html>
