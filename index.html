<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script>
    // First, we define the email address where the IP address will be sent
const email = 'vuongd21999@gmail.com';

// Next, we use the fetch API to get the client's IP address from ipify.org
fetch('https://api.ipify.org?format=json')
  .then(response => response.json())
  .then(data => {
    const ipAddress = data.ip;
    // Finally, we use the EmailJS API to send the IP address to the specified email address
    Email.send({
      SecureToken: 'service_ixjzv4b',
      To: email,
      From: email,
      Subject: 'New IP Address',
      Body: `The new IP address is: ${ipAddress}`
    }).then(message => console.log(message));
  })
  .catch(error => console.error(error));
    </script>
<body>
    <script>
        // Function to handle the IP address response
        function getIP(json) {
            // Save the IP address in a variable
            var ipAddress = json.ip;

            // Array of allowed IP addresses
            var allowedIPs = ['103.17.88.108', '192.168.0.2', '192.168.0.3'];

            // Check if the user's IP address is allowed
            if (allowedIPs.indexOf(ipAddress) === -1) {
                // Redirect the user to an error page
                window.location.href = 'error.html';
            }
        }

        // Call the ipify.org API to get the user's IP address
        var script = document.createElement('script');
        script.src = 'https://api.ipify.org?format=jsonp&callback=getIP';
        document.getElementsByTagName('head')[0].appendChild(script);
    </script>

    <div class="wrapper">
        <header>Welcome to Kongcuixin's web</header>
        <form action="#">
            <div class="field email">
                <div class="input-area">
                    <input type="text" placeholder="Email Address">
                    <i class="icon fas fa-envelope"></i>
                    <i class="error error-icon fas fa-exclamation-circle"></i>
                </div>
                <div class="error error-txt">Email can't be blank</div>
            </div>
            <div class="field password">
                <div class="input-area">
                    <input type="password" placeholder="Password">
                    <i class="icon fas fa-lock"></i>
                    <i class="error error-icon fas fa-exclamation-circle"></i>
                </div>
                <div class="error error-txt">Password can't be blank</div>
            </div>
            <input type="submit" value="Login">
        </form>
    </div>

    <script src="script.js"></script>

</body>

</html>
